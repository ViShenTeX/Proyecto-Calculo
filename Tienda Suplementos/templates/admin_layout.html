<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Panel de Administración</title>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="min-h-screen flex bg-gray-900">
        <!-- Menú lateral -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col py-8 px-4">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-green-400">Panel Admin</h2>
            </div>
            <nav class="flex-1 space-y-4">
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a>
                <a href="{% url 'admin_suplementos' %}" class="block py-2 px-4 rounded hover:bg-gray-700">Suplementos</a>
                <a href="{% url 'admin_categorias' %}" class="block py-2 px-4 rounded hover:bg-gray-700">Categorías</a>
            </nav>
            <div class="mt-8">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="block w-full py-2 px-4 rounded bg-red-600 hover:bg-red-700 text-center">Cerrar sesión</button>
                </form>
            </div>
        </aside>
        <!-- Área de contenido -->
        <main class="flex-1 p-10">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
