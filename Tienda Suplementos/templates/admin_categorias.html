{% extends 'admin_base.html' %}

{% block content %}
<div class="flex flex-col">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-green-400">Gestión de Categorías</h2>
        <a href="{% url 'admin_categoria_nueva' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold">+ Nueva Categoría</a>
    </div>
    <form method="get" class="mb-6">
        <input type="text" name="q" placeholder="Buscar categoría..." value="{{ query }}"
               class="bg-gray-700 text-white px-4 py-2 rounded w-1/3 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit" class="ml-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Buscar</button>
    </form>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead class="bg-gray-700">
                <tr>
                    <th class="px-4 py-2 text-left text-gray-300">Nombre</th>
                    <th class="px-4 py-2 text-left text-gray-300">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr class="border-b border-gray-700">
                    <td class="px-4 py-2 text-white">{{ categoria.nombreCategoria }}</td>
                    <td class="px-4 py-2">
                        <a href="{% url 'admin_categoria_editar' categoria.id %}" class="text-blue-400 hover:underline mr-2">Editar</a>
                        <a href="{% url 'admin_categoria_eliminar' categoria.id %}" class="text-red-400 hover:underline">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-4 py-6 text-center text-gray-400">No hay categorías registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
