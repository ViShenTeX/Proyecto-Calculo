{% extends 'admin_base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-8 shadow-lg">
    <h2 class="text-2xl font-bold text-green-400 mb-6">{{ accion }} Suplemento</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="bg-red-700 text-white p-2 rounded">{{ form.non_field_errors }}</div>
        {% endif %}
        {{ form.as_p }}
        <div class="flex justify-end">
            <a href="{% url 'admin_suplementos' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded mr-2">Cancelar</a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
